<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUWEB</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f7;
        }

        header {
            background: #4a6cf7;
            color: white;
            padding: 25px 0;
            position: relative;
            text-align: center;
        }

        /* ===== CENTRAR TITULO + ICONOS ===== */
        .top-bar {
            position: relative;
            width: 100%;
            text-align: center;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
        }

        .icons {
            position: absolute;
            right: 20px;
            top: 0;
            height: 100%;
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .icon {
            font-size: 26px;
            cursor: pointer;
            transition: 0.2s;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        .btn-login {
            background: white;
            color: #4a6cf7;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-login:hover {
            background: #dce3ff;
        }

        .container {
            width: 90%;
            margin: auto;
            margin-top: 30px;
        }

        .cursos-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 30px;
        }

        .curso-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.12);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .curso-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 14px rgba(0,0,0,0.18);
        }

        .curso-img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .progreso-barra-base {
            width: 100%;
            height: 12px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progreso-barra {
            height: 100%;
            width: 0%;
            background: #4a6cf7;
            transition: 0.3s;
        }

        /* ===== MODALES ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background: white;
            padding: 25px;
            width: 360px;
            border-radius: 12px;
            text-align: center;
        }

        .modal-content input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #999;
        }

        .modal-content button {
            background: #4a6cf7;
            color: white;
            padding: 10px 15px;
            width: 95%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        /* ======== FORO ======== */
        #foro {
            margin-top: 50px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.12);
        }

        #foro textarea {
            width: 100%;
            height: 90px;
            border-radius: 8px;
            border: 1px solid #bbb;
            padding: 10px;
            resize: none;
        }

        #foro button {
            margin-top: 10px;
            background: #4a6cf7;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .comentario {
            background: #eef1ff;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
        }

        .comentario small {
            color: #4a6cf7;
            font-weight: bold;
        }

    </style>
</head>

<body>

<!-- ========================= HEADER ========================= -->
<header>
    <div class="top-bar">
        <h1>Prepa+</h1>

        <div class="icons">
            <span class="icon" onclick="abrirCarrito()">游</span>
            <span class="icon" onclick="abrirPerfil()">游녻</span>
            <button class="btn-login" onclick="abrirLogin()">Iniciar Sesi칩n</button>
        </div>
    </div>

    <p>Tu plataforma de preparaci칩n con gamificaci칩n</p>
</header>


<!-- ========================= CONTENIDO ========================= -->
<div class="container">
    <h2>Cursos disponibles</h2>

    <div class="cursos-container">

        <!-- MATEM츼TICA B츼SICA -->
        <div class="curso-card" onclick="location.href='curso_matematica_basica.html'">
            <img src="https://files.cercomp.ufg.br/weby/up/1/o/logo_petmet_24.png"
                 alt="Matem치tica B치sica" class="curso-img">

            <h3>Matem치tica B치sica</h3>

            <div class="progreso-barra-base">
                <div id="progresoMatematica" class="progreso-barra"></div>
            </div>
        </div>

        <!-- F칈SICA B츼SICA -->
        <div class="curso-card" onclick="location.href='curso_fisica_basica.html'">
            <img src="https://eva4.fmed.edu.uy/pluginfile.php/1718/course/overviewfiles/fisbas25.png"
                 alt="F칤sica B치sica" class="curso-img">

            <h3>F칤sica B치sica</h3>

            <div class="progreso-barra-base">
                <div id="progresoFisica" class="progreso-barra"></div>
            </div>
        </div>

        <!-- OTROS CURSOS -->
        <div class="curso-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Math_icon.svg/768px-Math_icon.svg.png"
                 class="curso-img">
            <h3>Matem치tica Avanzada</h3>
            <div class="progreso-barra-base"><div class="progreso-barra"></div></div>
        </div>

        <div class="curso-card">
            <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png"
                 class="curso-img">
            <h3>Qu칤mica B치sica</h3>
            <div class="progreso-barra-base"><div class="progreso-barra"></div></div>
        </div>

        <div class="curso-card">
            <img src="https://cdn-icons-png.flaticon.com/512/201/201565.png"
                 class="curso-img">
            <h3>Comunicaci칩n</h3>
            <div class="progreso-barra-base"><div class="progreso-barra"></div></div>
        </div>

        <div class="curso-card">
            <img src="https://cdn-icons-png.flaticon.com/512/2913/2913465.png"
                 class="curso-img">
            <h3>Razonamiento Verbal</h3>
            <div class="progreso-barra-base"><div class="progreso-barra"></div></div>
        </div>

        <div class="curso-card">
            <img src="https://cdn-icons-png.flaticon.com/512/2913/2913583.png"
                 class="curso-img">
            <h3>Razonamiento Matem치tico</h3>
            <div class="progreso-barra-base"><div class="progreso-barra"></div></div>
        </div>

    </div>


    <!-- ========================= FORO ========================= -->
    <div id="foro">
        <h2>Foro de alumnos 游눫</h2>

        <textarea id="comentarioTexto" placeholder="Escribe algo sobre tus cursos o dudas acad칠micas..."></textarea>
        <button onclick="publicarComentario()">Publicar</button>

        <div id="listaComentarios"></div>
    </div>

</div>



<!-- ======================= MODAL LOGIN ======================= -->
<div id="modalLogin" class="modal">
    <div class="modal-content">
        <h2>Iniciar Sesi칩n</h2>

        <input type="email" id="emailLogin" placeholder="Correo electr칩nico">
        <input type="password" id="passwordLogin" placeholder="Contrase침a">

        <button onclick="iniciarSesion()">Ingresar</button>
        <br><br>
        <button style="background:#999" onclick="cerrarLogin()">Cerrar</button>
    </div>
</div>

<!-- ======================= MODAL YAPE ======================= -->
<div id="modalYape" class="modal">
    <div class="modal-content" style="width: 360px;">
        <h2>Paga con Yape</h2>

        <img 
            src="https://i.imgur.com/9gUuqoU.png"
            style="width: 100%; border-radius: 12px;"
        >

        <p style="margin-top: 10px; font-size: 20px; font-weight: bold; color:#4a6cf7;">
            936 756 616
        </p>

        <button style="background:#999; margin-top: 10px;" onclick="cerrarYape()">Cerrar</button>
    </div>
</div>


<!-- ========================= SCRIPTS ========================= -->
<script>

// ================== PROGRESO DE CURSOS ==================
document.addEventListener("DOMContentLoaded", () => {

    const progMat = JSON.parse(localStorage.getItem("progreso_mat_basica") || "{}");
    document.getElementById("progresoMatematica").style.width =
        (Object.keys(progMat).length / 10 * 100) + "%";

    const progFis = JSON.parse(localStorage.getItem("progreso_fisica_basica") || "{}");
    document.getElementById("progresoFisica").style.width =
        (Object.keys(progFis).length / 10 * 100) + "%";

    cargarComentarios();
});

// ================== LOGIN ==================
function abrirLogin() {
    document.getElementById("modalLogin").style.display = "flex";
}

function cerrarLogin() {
    document.getElementById("modalLogin").style.display = "none";
}

function iniciarSesion() {
    if (!emailLogin.value || !passwordLogin.value) {
        alert("Completa los campos.");
        return;
    }
    alert("Sesi칩n iniciada (demo)");
    cerrarLogin();
}

// ================== CARRITO ==================
function abrirCarrito() {
    document.getElementById("modalYape").style.display = "flex";
}

function cerrarYape() {
    document.getElementById("modalYape").style.display = "none";
}

function abrirPerfil() {
    alert("Perfil en desarrollo");
}

// ================== FORO ==================
function cargarComentarios() {
    const comentarios = JSON.parse(localStorage.getItem("foro_prepamas") || "[]");
    const lista = document.getElementById("listaComentarios");

    lista.innerHTML = "";

    comentarios.forEach(c => {
        lista.innerHTML += `
            <div class="comentario">
                <small>${c.fecha}</small><br>
                ${c.texto}
            </div>
        `;
    });
}

function publicarComentario() {
    const texto = document.getElementById("comentarioTexto").value.trim();

    if (texto === "") {
        alert("Escribe un comentario.");
        return;
    }

    const comentarios = JSON.parse(localStorage.getItem("foro_prepamas") || "[]");

    comentarios.push({
        texto: texto,
        fecha: new Date().toLocaleString()
    });

    localStorage.setItem("foro_prepamas", JSON.stringify(comentarios));

    document.getElementById("comentarioTexto").value = "";

    cargarComentarios();
}

</script>

</body>
</html>
