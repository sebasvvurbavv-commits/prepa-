<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUWEB</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f7;
        }

        header {
            background: #4a6cf7;
            color: white;
            padding: 25px 0;
            position: relative;
            text-align: center;
        }

        .top-bar {
            position: relative;
            width: 100%;
            text-align: center;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
        }

        .icons {
            position: absolute;
            right: 20px;
            top: 0;
            height: 100%;
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .icon {
            font-size: 26px;
            cursor: pointer;
        }

        .btn-login {
            background: white;
            color: #4a6cf7;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .container {
            width: 90%;
            margin: auto;
            margin-top: 30px;
        }

        .cursos-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 30px;
        }

        .curso-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.12);
        }

        .curso-img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .progreso-barra-base {
            width: 100%;
            height: 12px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progreso-barra {
            height: 100%;
            width: 0%;
            background: #4a6cf7;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 25px;
            width: 360px;
            border-radius: 12px;
            text-align: center;
        }

        #foro {
            margin-top: 50px;
            background: white;
            padding: 25px;
            border-radius: 12px;
        }

        .comentario {
            background: #eef1ff;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
        }
    </style>
</head>

<body>

<header>
    <div class="top-bar">
        <h1>EDUWEB</h1>
        <div class="icons">
            <span class="icon" onclick="abrirCarrito()">游</span>
            <span class="icon" onclick="abrirPerfil()">游녻</span>
            <button class="btn-login" onclick="abrirLogin()">Iniciar Sesi칩n</button>
        </div>
    </div>
    <p>Tu plataforma de preparaci칩n con gamificaci칩n</p>
</header>

<div class="container">
    <h2>Cursos disponibles</h2>

    <div class="cursos-container">

        <!-- TODOS LOS CURSOS -->
        <div class="curso-card">
            <img src="https://files.cercomp.ufg.br/weby/up/1/o/logo_petmet_24.png" class="curso-img">
            <h3>Matem치tica B치sica</h3>
            <div class="progreso-barra-base"><div class="progreso-barra" id="progresoMatematica"></div></div>
        </div>

        <div class="curso-card">
            <img src="https://eva4.fmed.edu.uy/pluginfile.php/1718/course/overviewfiles/fisbas25.png" class="curso-img">
            <h3>F칤sica B치sica</h3>
            <div class="progreso-barra-base"><div class="progreso-barra" id="progresoFisica"></div></div>
        </div>

        <div class="curso-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Math_icon.svg" class="curso-img">
            <h3>Matem치tica Avanzada</h3>
            <div class="progreso-barra-base"><div class="progreso-barra"></div></div>
        </div>

        <div class="curso-card">
            <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" class="curso-img">
            <h3>Qu칤mica B치sica</h3>
            <div class="progreso-barra-base"><div class="progreso-barra"></div></div>
        </div>

        <div class="curso-card">
            <img src="https://cdn-icons-png.flaticon.com/512/201/201565.png" class="curso-img">
            <h3>Comunicaci칩n</h3>
            <div class="progreso-barra-base"><div class="progreso-barra"></div></div>
        </div>

        <div class="curso-card">
            <img src="https://cdn-icons-png.flaticon.com/512/2913/2913465.png" class="curso-img">
            <h3>Razonamiento Verbal</h3>
            <div class="progreso-barra-base"><div class="progreso-barra"></div></div>
        </div>

        <div class="curso-card">
            <img src="https://cdn-icons-png.flaticon.com/512/2913/2913583.png" class="curso-img">
            <h3>Razonamiento Matem치tico</h3>
            <div class="progreso-barra-base"><div class="progreso-barra"></div></div>
        </div>

    </div>

    <div id="foro">
        <h2>Foro de alumnos 游눫</h2>
        <textarea id="comentarioTexto" placeholder="Escribe algo..."></textarea>
        <button onclick="publicarComentario()">Publicar</button>
        <div id="listaComentarios"></div>
    </div>
</div>

<script>
document.getElementById("progresoMatematica").style.width = "40%";
document.getElementById("progresoFisica").style.width = "30%";

function publicarComentario(){
    const texto = comentarioTexto.value;
    const lista = document.getElementById("listaComentarios");
    lista.innerHTML += `<div class="comentario">${texto}</div>`;
    comentarioTexto.value="";
}

function abrirLogin(){ alert("Login abierto"); }
function abrirPerfil(){ alert("Perfil en desarrollo"); }
function abrirCarrito(){ alert("Yape abierto"); }
</script>

</body>
</html>
