<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepa+</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f7;
        }

        header {
            background: #4a6cf7;
            color: white;
            padding: 25px;
            text-align: center;
        }

        /* ===== NAVBAR SUPERIOR ===== */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .icons {
            display: flex;
            gap: 18px;
            align-items: center;
        }

        .icon {
            font-size: 26px;
            cursor: pointer;
            transition: 0.2s;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        .btn-login {
            background: white;
            color: #4a6cf7;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-login:hover {
            background: #dce3ff;
        }

        .container {
            width: 90%;
            margin: auto;
            margin-top: 30px;
        }

        .cursos-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 30px;
        }

        .curso-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.12);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .curso-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 14px rgba(0,0,0,0.18);
        }

        .curso-img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .progreso-barra-base {
            width: 100%;
            height: 12px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progreso-barra {
            height: 100%;
            width: 0%;
            background: #4a6cf7;
            transition: 0.3s;
        }

        /* ===== MODAL LOGIN ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 25px;
            width: 330px;
            border-radius: 12px;
            text-align: center;
        }

        .modal-content input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #999;
        }

        .modal-content button {
            background: #4a6cf7;
            color: white;
            padding: 10px 15px;
            width: 95%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

    </style>
</head>

<body>

<!-- ========================= HEADER ========================= -->
<header>
    <div class="top-bar">
        <h1>Prepa+</h1>
        <div class="icons">
            <span class="icon" onclick="abrirCarrito()">游</span>
            <span class="icon" onclick="abrirPerfil()">游녻</span>
            <button class="btn-login" onclick="abrirLogin()">Iniciar Sesi칩n</button>
        </div>
    </div>

    <p>Tu plataforma de preparaci칩n con gamificaci칩n</p>
</header>


<!-- ========================= CONTENIDO ========================= -->
<div class="container">

    <h2>Cursos disponibles</h2>

    <div class="cursos-container">

        <!-- MATEM츼TICA B츼SICA -->
        <div class="curso-card" onclick="location.href='curso_matematica_basica.html'">
            <img src="https://files.cercomp.ufg.br/weby/up/1/o/logo_petmet_24.png"
                 alt="Matem치tica B치sica" class="curso-img">

            <h3>Matem치tica B치sica</h3>

            <div class="progreso-barra-base">
                <div id="progresoMatematica" class="progreso-barra"></div>
            </div>
        </div>

        <!-- F칈SICA B츼SICA -->
        <div class="curso-card" onclick="location.href='curso_fisica_basica.html'">
            <img src="https://eva4.fmed.edu.uy/pluginfile.php/1718/course/overviewfiles/fisbas25.png"
                 alt="F칤sica B치sica" class="curso-img">

            <h3>F칤sica B치sica</h3>

            <div class="progreso-barra-base">
                <div id="progresoFisica" class="progreso-barra"></div>
            </div>
        </div>

        <!-- CURSOS EXTRA -->
        <div class="curso-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Math_icon.svg/768px-Math_icon.svg.png"
                 class="curso-img">
            <h3>Matem치tica Avanzada</h3>
            <div class="progreso-barra-base">
                <div class="progreso-barra" style="width: 0%;"></div>
            </div>
        </div>

        <div class="curso-card">
            <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png"
                 class="curso-img">
            <h3>Qu칤mica B치sica</h3>
            <div class="progreso-barra-base">
                <div class="progreso-barra" style="width: 0%;"></div>
            </div>
        </div>

        <div class="curso-card">
            <img src="https://cdn-icons-png.flaticon.com/512/201/201565.png"
                 class="curso-img">
            <h3>Comunicaci칩n</h3>
            <div class="progreso-barra-base">
                <div class="progreso-barra" style="width: 0%;"></div>
            </div>
        </div>

        <div class="curso-card">
            <img src="https://cdn-icons-png.flaticon.com/512/2913/2913465.png"
                 class="curso-img">
            <h3>Razonamiento Verbal</h3>
            <div class="progreso-barra-base">
                <div class="progreso-barra" style="width: 0%;"></div>
            </div>
        </div>

        <div class="curso-card">
            <img src="https://cdn-icons-png.flaticon.com/512/2913/2913583.png"
                 class="curso-img">
            <h3>Razonamiento Matem치tico</h3>
            <div class="progreso-barra-base">
                <div class="progreso-barra" style="width: 0%;"></div>
            </div>
        </div>

    </div>
</div>


<!-- ======================= MODAL LOGIN ======================= -->
<div id="modalLogin" class="modal">
    <div class="modal-content">
        <h2>Iniciar Sesi칩n</h2>

        <input type="email" id="emailLogin" placeholder="Correo electr칩nico">
        <input type="password" id="passwordLogin" placeholder="Contrase침a">

        <button onclick="iniciarSesion()">Ingresar</button>
        <br><br>
        <button style="background:#999" onclick="cerrarLogin()">Cerrar</button>
    </div>
</div>


<!-- ========================= SCRIPTS ========================= -->
<script>
document.addEventListener("DOMContentLoaded", () => {

    // PROGRESO MATEM츼TICA B츼SICA
    const progMat = JSON.parse(localStorage.getItem("progreso_mat_basica") || "{}");
    const compMat = Object.keys(progMat).length;
    const porcentajeMat = (compMat / 10) * 100;
    document.getElementById("progresoMatematica").style.width = porcentajeMat + "%";

    // PROGRESO F칈SICA B츼SICA
    const progFis = JSON.parse(localStorage.getItem("progreso_fisica_basica") || "{}");
    const compFis = Object.keys(progFis).length;
    const porcentajeFis = (compFis / 10) * 100;
    document.getElementById("progresoFisica").style.width = porcentajeFis + "%";
});


// ========================== LOGIN ==========================

function abrirLogin() {
    document.getElementById("modalLogin").style.display = "flex";
}

function cerrarLogin() {
    document.getElementById("modalLogin").style.display = "none";
}

function iniciarSesion() {
    const correo = document.getElementById("emailLogin").value;
    const pass   = document.getElementById("passwordLogin").value;

    if (correo.trim() === "" || pass.trim() === "") {
        alert("Completa los campos.");
        return;
    }

    alert("Sesi칩n iniciada (demo).");
    cerrarLogin();
}

function abrirCarrito() {
    alert("Carrito (en desarrollo)");
}

function abrirPerfil() {
    alert("Perfil de usuario (en desarrollo)");
}
</script>

</body>
</html>
